    <script>
        // Анимация при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        // Скролл шапки
        window.onscroll = () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        };

        // Имитация онлайна (можно заменить на реальный API из прошлых сообщений)
        document.getElementById('playerCount').innerText = Math.floor(Math.random() * 100) + 200;

        // Поддержка
        document.getElementById('supportForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Тикет создан! Ожидайте ответа.');
        };
    </script>
